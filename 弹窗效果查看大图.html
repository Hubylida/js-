<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css">
    <title>弹窗</title>
    <style>
        #pic{
            width: 30vw;
        }
        .bg-contain{
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        .pic-contain{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="contain">
        <img src="http://ou2r9nim8.bkt.clouddn.com/8194.png" alt="" id="pic">
        <br>
        <button id="btn">点击查看大图</button>
        <div class="bg-contain">
            <div class="pic-contain">
                <img src="http://ou2r9nim8.bkt.clouddn.com/8194.png" alt="" id="big-pic">
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('#btn').on('click',function(){
                $('.bg-contain').show();
            })
            $('.bg-contain').on('click',function(){
                $('.bg-contain').hide();
            })
        })
    </script>
</body>
</html>
